<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
    <style>
    	body{
    		margin:0;
    		padding: 0;
    	}
    	canvas{
    		display: block;
    		margin:80px auto;
    		border:2px solid green;
    	}
    </style>
</head>

<body>
	
	<canvas id="canvas" width="800" height="600"></canvas>
	
<script>

	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

    var lineCap = ['butt', 'round', 'square'];

      // 画两条水平基准线
      ctx.strokeStyle = '#09f';
      ctx.beginPath();
      ctx.moveTo(10, 10);
      ctx.lineTo(140, 10);
      ctx.moveTo(10, 140);
      ctx.lineTo(140, 140);
      ctx.stroke();

      // 绘制不同lineCap
      ctx.strokeStyle = 'black';
      for (var i = 0; i < lineCap.length; i++) {
        ctx.lineWidth = 15;
        ctx.lineCap = lineCap[i];
        ctx.beginPath();
        ctx.moveTo(25 + i * 50, 10);
        ctx.lineTo(25 + i * 50, 140);
        ctx.stroke();
      }

</script>
</body>

</html>
