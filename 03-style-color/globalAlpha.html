
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
    <style>
    	body{
    		margin:0;
    		padding: 0;
    	}
    	canvas{
    		display: block;
    		margin:80px auto;
    		border:2px solid green;
    	}
    </style>
</head>

<body>
	
	<canvas id="canvas" width="800" height="600"></canvas>
	
<script>

	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

	ctx.fillStyle = '#FD0';
	ctx.fillRect(0, 0, 75, 75);
	ctx.fillStyle = '#6C0';
	ctx.fillRect(75, 0, 75, 75);
	ctx.fillStyle = '#09F';
	ctx.fillRect(0, 75, 75, 75);
	ctx.fillStyle = '#F30';
	ctx.fillRect(75, 75, 75, 75);
	ctx.fillStyle = '#FFF';

	// 设置全局透明度
	ctx.globalAlpha = 0.2;

	//绘制半透明圆
	for (i = 0; i < 7; i++) {
	  ctx.beginPath();
	  ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
	  ctx.fill();
	}

</script>
</body>

</html>
